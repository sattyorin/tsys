<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
<meta charset="utf-8">
<!--	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />-->
<title>商品変更確認</title>
</head>

<body>
	<div th:replace="header::header"></div>
	<div style="text-align: center;">
		<p>
			<a th:href="@{/hotelitem/M0004_00ItemMgrMenu}">
				<button
					style="width: 80px; height: 40px; font-size: 12pt; font-weight: bold; background-color: rgb(255, 185, 185); border-radius: 5px; border-color: rgb(64, 0, 64); border-style: solid">商品管理メニュー</button>
			</a>
		</p>
		<h1>ホテル商品変更確認</h1>

		<form th:object="${updateForm}" method="post"
			th:action="@{/hotelitem/update/commitupdate}">
			<table border="1" align="center">
				<tr>
					<th>商品コード</th>
					<td th:text="${hotelItemForm.itemCode}">itemCode</td>
				</tr>
				<tr>
					<th>ホテルコード</th>
					<td th:text="${hotelItemForm.hotelCode}">hotelCode</td>
				</tr>
				<tr>
					<th>ホテル名</th>
					<td th:text="${hotelItemForm.name}">name</td>
				</tr>
				<tr>
					<th>宿泊日</th>
					<td th:text="${updateForm.date}">date</td>
				</tr>
				<tr>
					<th>都市名</th>
					<td th:text="${hotelItemForm.cityName}">cityName</td>
				</tr>
				<tr>
					<th>グレード</th>
					<td th:text="${hotelItemForm.grade}">grade</td>
				</tr>
				<tr>
					<th>料金</th>
					<td class="digit" style="text-align: left;"
						th:text="${updateForm.price} + '円'">price</td>
				</tr>
				<tr>
					<th>在庫数</th>
					<td th:text="${updateForm.stock}"></td>
				</tr>
			</table>

			<p>
				<a>
					<button
						style="width: 80px; height: 40px; font-size: 12pt; font-weight: bold; background-color: rgb(255, 185, 185); border-radius: 5px; border-color: rgb(64, 0, 64); border-style: solid"
						type="submit">確定</button>
				</a>
			</p>
		</form>
		<p>
			<a th:href="@{/hotelitem/update/reviseupdate}">
				<button
					style="width: 80px; height: 40px; font-size: 12pt; font-weight: bold; background-color: rgb(255, 185, 185); border-radius: 5px; border-color: rgb(64, 0, 64); border-style: solid">修正</button>
			</a>
		</p>

		<div th:insert="footer::back2Top"></div>
	</div>
</body>

</html>
