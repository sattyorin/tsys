<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>予約完了</title>
<style>
table {
	margin-left: auto;
	margin-right: auto;
	border-collapse: collapse;
	text-align: left;
}

th {
	background-color: rgb(255, 185, 185);
}

h1 {
	font-size: 1.5em;
	line-height: 1.2em;
	text-align: center;
}

div.subtitle {
	font-size: 1.3em;
	font-weight: bold;
	padding-left: 115px;
	text-align: left;
}

p.sum {
	font-size: 1.3em;
	font-weight: bold;
	text-align: right;
	padding-right: 110px;
}
</style>
</head>
<body>
	<div th:replace="Header::header"></div>
	<h1 style="text-align: center">予約完了</h1>

	<h2 th:text="'予約番号：'+ ${ordersForm.orderNo}"></h2>

	<p th:text="${message}" class="error"></p>

	<div class="subtitle">予約情報</div>
	<div th:object="${ordersForm}">
		<table border="1" width="1000px">
			<tr>
				<th>ホテルコード</th>
				<th>ホテル名</th>
				<th>宿泊日</th>
				<th>料金</th>
				<th>部屋数</th>
				<th>小計</th>
			</tr>
			<tr th:each="order : *{orders}">
				<td th:text="${order.hotelItem.hotel.hotelCode}">hotelCode</td>
				<td th:text="${order.hotelItem.hotel.name}">name</td>
				<td th:text="${order.hotelItem.date}">date</td>
				<td
					th:text="${#numbers.formatInteger(order.hotelItem.price, 3, 'COMMA')}+'円'">price</td>
				<td th:text="${order.quantity}">quantity</td>
				<td
					th:text="${#numbers.formatInteger(order.subTotal, 3, 'COMMA')}+'円'">price</td>
			</tr>
		</table>
		<p class="sum">
			合計金額 <span
				th:text="*{#numbers.formatInteger(orderTotal, 3, 'COMMA')}+'円'"></span>
		</p>
	</div>
	<br>

	<div class="subtitle">メンバー情報</div>
	<p th:object="${ordersForm}">
	<table border="1" width="1000px">
		<tr>
			<th>名前</th>
			<td th:text="${displayMemeber.name}"></td>
		</tr>
		<tr>
			<th>送付先</th>
			<td
				th:text="${displayMemeber.zipCode + '   '+ displayMemeber.prefecture + displayMemeber.address}"></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${displayMemeber.tel}"></td>
		</tr>
		<tr>
			<th>決済方法</th>
			<td th:if="${'01'.equals(ordersForm.payment)}">代金引き換え</td>
			<td th:if="${'02'.equals(ordersForm.payment)}">コンビニエンスストア決済</td>
		</tr>
	</table>
	<p></p>
	<form th:action="@{/hotelfind/findhotel}" style="text-align: center;">
		<button type="submit" style="width: 150px;">ホテル検索画面へ</button>
	</form>

</body>
</html>
